    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Database</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .large-dropdown {
            font-size: 1.2em;
            padding: 10px;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .results-container {
            width: 90%;
            margin: 0 auto;
        }
        .info-box {
            margin-bottom: 20px;
            border: 1px solid #3F51B5;
            border-radius: 10px;
            padding: 10px;
        }
        .horizontal-boxes {
            display: flex;
            justify-content: space-between;
        }
        .horizontal-boxes > div {
            width: 48%;
            border: 1px solid #3F51B5;
            border-radius: 10px;
            padding: 10px;
        }
        h1 {
            font-size: 5em;
        }
        h2 {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Health Information Hub</h1>
        <p>Enter your disease below and get information and solutions.</p>
    </header>
    <main>
        <section class="form-container">
            <h2>Find Info</h2>
            <form id="symptom-form">
                <label for="symptoms">Select Disease:</label>
                <select id="symptoms" name="symptoms" class="large-dropdown" required>
                    <option value="" disabled selected>Select a disease</option>
                    <!-- Options will be dynamically added here -->
                </select>
                <br> </br>
                <button type="button" id="apply-button">Apply</button>
            </form>
        </section>
        <section class="results-container" id="results">
            <div class="info-box">
                <h2>Info</h2>
                <p id="info"></p>
            </div>
            <div class="horizontal-boxes">
                <div>
                    <h2>Cause</h2>
                    <p id="cause"></p>
                </div>
                <div>
                    <h2>Cases</h2>
                    <p id="cases"></p>
                </div>
            </div>
            <div class="horizontal-boxes">
                <div>
                    <h2>Treatment</h2>
                    <p id="treatment"></p>
                </div>
                <div>
                    <h2>Hospitals</h2>
                    <p id="hospitals"></p>
                </div>
            </div>
            <div id="map" style="height: 500px; width: 100%; display: none;"></div>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOOkZiCQMAxPHcVWQPrt1jxlTG5ag6iLo&libraries=places&callback=initMap" async defer></script>
        </section>
